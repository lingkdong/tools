<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <title>Tools</title>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{/css/page.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/page.js}"></script>
</head>
<body>
<div class="position-relative js-header-wrapper ">
    <header class="Header f5">
        <div class="d-flex px-3 flex-justify-between container-lg">
            <div class="d-flex flex-justify-between">
                <a class="header-logo-invertocat" th:href="@{/tools/index.html}" data-hotkey="g d"
                   aria-label="Homepage"
                   data-ga-click="Header, go to dashboard, icon:logo">
                    <svg aria-hidden="true" class="octicon octicon-mark-github" height="32" version="1.1"
                         viewBox="0 0 16 16" width="32">
                        <path fill-rule="evenodd"
                              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                </a>


            </div>
            <div class="HeaderMenu d-flex flex-justify-between flex-auto">
                <div class="d-flex">
                    <div class="">
                        <div class="header-search   js-site-search" role="search">
                            <form accept-charset="UTF-8" th:action="@{/tools/index.html}" class="js-site-search-form"
                                 method="get">
                                <div style="margin:0;padding:0;display:inline"></div>
                                <label class="form-control header-search-wrapper js-chromeless-input-container">
                                    <a th:href="@{/tools/index.html}" class="header-search-scope no-underline">/index</a>
                                    <input type="text" th:value="${q}" id="header-search-input"
                                           class="form-control header-search-input js-site-search-focus  "
                                           data-hotkey="s" name="q" value="" placeholder="查找工具"
                                           aria-label="查找工具" data-unscoped-placeholder="查找工具"
                                           data-scoped-placeholder="Search" autocapitalize="off"/>
                                </label>
                            </form>
                        </div>
                    </div>
                    <ul class="d-flex pl-2 flex-items-center text-bold list-style-none" role="navigation">
                        <li>
                            <a href="/users" class="js-selected-navigation-item HeaderNavlink px-2"
                               data-ga-click="Header, click, Nav menu - item:marketplace context:user"
                               data-selected-links=" /users">
                                用户
                            </a>
                        </li>
                        <li>
                            <a href="/issues" aria-label="Issues you created"
                               class="js-selected-navigation-item HeaderNavlink px-2"
                               data-ga-click="Header, click, Nav menu - item:issues context:user" data-hotkey="g i"
                               data-selected-links="/issues">
                                问题
                            </a>
                        </li>
                        <li>
                            <a href="/jobs" class="js-selected-navigation-item HeaderNavlink px-2"
                               data-ga-click="Header, click, Nav menu - item:jobs"
                               data-selected-links="/jobs">
                                开发者工作
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex">

                </div>
            </div>
        </div>
    </header>
</div>
<div role="main">
    <div id="js-pjax-container">
        <div class="container page-content">
            <div th:include="this :: content"></div>
        </div>
    </div>
</div>

<div class="footer container-lg px-3" role="contentinfo">
    <div class="position-relative d-flex flex-justify-between py-6 mt-3 f6 text-gray border-top border-gray-light ">
        <ul class="list-style-none d-flex flex-wrap ">
            <li class="mr-3">© 2017 <span title="0.24018s from unicorn-1374631441-ms16t">GitHub</span>, Inc.</li>
            <li class="mr-3"><a href="https://github.com/site/terms" data-ga-click="Footer, go to terms, text:terms">Terms</a></li>
            <li class="mr-3"><a href="https://github.com/site/privacy" data-ga-click="Footer, go to privacy, text:privacy">Privacy</a></li>
            <li class="mr-3"><a href="https://github.com/security" data-ga-click="Footer, go to security, text:security">Security</a></li>
            <li class="mr-3"><a href="https://status.github.com/" data-ga-click="Footer, go to status, text:status">Status</a></li>
            <li><a href="https://help.github.com" data-ga-click="Footer, go to help, text:help">Help</a></li>
        </ul>

        <a href="https://github.com" aria-label="Homepage" class="footer-octicon" title="GitHub">
            <svg aria-hidden="true" class="octicon octicon-mark-github" height="24" version="1.1" viewBox="0 0 16 16" width="24"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
        </a>
        <ul class="list-style-none d-flex flex-wrap ">
            <li class="mr-3"><a href="https://github.com/contact" data-ga-click="Footer, go to contact, text:contact">Contact GitHub</a></li>
            <li class="mr-3"><a href="https://developer.github.com" data-ga-click="Footer, go to api, text:api">API</a></li>
            <li class="mr-3"><a href="https://training.github.com" data-ga-click="Footer, go to training, text:training">Training</a></li>
            <li class="mr-3"><a href="https://shop.github.com" data-ga-click="Footer, go to shop, text:shop">Shop</a></li>
            <li class="mr-3"><a href="https://github.com/blog" data-ga-click="Footer, go to blog, text:blog">Blog</a></li>
            <li><a href="https://github.com/about" data-ga-click="Footer, go to about, text:about">About</a></li>

        </ul>
    </div>
</div>
</body>
</html>
