<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="page">
<head>
    <meta charset="UTF-8"/>
    <title>Date Between</title>
    <script th:src="@{/js/date/date-between.js }"></script>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <h1 class="head-h1">
        <svg aria-hidden="true" class="octicon octicon-repo  color-grey" height="25" version="1.1" viewBox="0 0 12 16"
             width="12">
            <path fill-rule="evenodd"
                  d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path>
        </svg>
        <span class="author" itemprop="author" th:text="${categoryDto.name}"></span>
    </h1>
    <div class="tabnav mb-4">
        <nav class="tabnav-tabs" aria-label="Navigate your dashboard">
            <th:block th:each="item:${categoryDto.resourceDtos}">
                <a th:href="${item.url}" th:class="${item.code==type}?'tabnav-tab selected':'tabnav-tab'"
                   th:text="${item.name}"></a>
            </th:block>
        </nav>
    </div>
    <div class="setup-form">
        <dl class="form-group "
            th:with="now_date=${#strings.arraySplit(#dates.format(#dates.createNow(),'yyyy-MM-dd'),'-')}">
            <dt class="input-label"><label name="start">开始日期
            </label></dt>
            <dd><input class="form-control w-150" id="start-year" placeholder="年"
                       name="start-year" maxlength="4" th:value="${now_date[0]}"/>
                <select id="start-month" class="form-control btn btn-sm select w-120">
                    <th:block th:each="item:${#numbers.sequence(1,12)}">
                        <option th:value="${item}" th:text="${item+'月'}"
                                th:selected="${item==now_date[1]||'0'+item==now_date[1]}"/>
                    </th:block>
                </select>
                <input class="form-control w-150" id="start-day" placeholder="日"
                       name="start-day" maxlength="2" th:value="${now_date[2]}"/>
            </dd>
        </dl>
        <dl class="form-group ">
            <dt class="input-label"><label name="end">结束日期
            </label></dt>
            <dd><input class="form-control w-150" id="end-year" placeholder="年"
                       name="end-year" maxlength="4" value="2018"/>
                <select id="end-month" class="form-control btn btn-sm select w-120">
                    <th:block th:each="item:${#numbers.sequence(1,12)}">
                        <option th:value="${item}" th:text="${item+'月'}"/>
                    </th:block>
                </select>
                <input class="form-control w-150" id="end-day" placeholder="日"
                       name="end-day" maxlength="2" value="01"/>
            </dd>
        </dl>
        <button class="btn btn-primary" id="calculate">
            计算
        </button>
        <div id="js-flash-container" class="mt-3" style="width: 440px">

        </div>
    </div>
</div>
</body>
</html>
