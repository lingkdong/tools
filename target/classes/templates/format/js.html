<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="page">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${type}+' format'"></title>
    <link th:href="@{/css/format.css}" rel="stylesheet"/>
    <script th:src="@{/js/require.min.js }"></script>
    <script th:src="@{/js/require-config.js }"></script>
    <script th:src="@{/js/file.js}"></script>
    <script th:src="@{/js/format/format.js }"></script>
    <script th:src="@{/js/format/js.js }"></script>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <h1 class="head-h1">
        <svg aria-hidden="true" class="octicon octicon-repo  color-grey" height="25" version="1.1" viewBox="0 0 12 16"
             width="12">
            <path fill-rule="evenodd"
                  d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path>
        </svg>
        <span class="author" itemprop="author" th:text="${categoryDto.name}"></span>
    </h1>
    <div class="tabnav mb-4">
        <nav class="tabnav-tabs" aria-label="Navigate your dashboard">
            <th:block th:each="item:${categoryDto.resourceDtos}" >
                <a th:href="${item.url}" th:class="${item.code==type}?'tabnav-tab selected':'tabnav-tab'"
                   th:text="${item.name}"></a>
            </th:block>
        </nav>
    </div>
    <div class="file border-bottom-none">
        <div class="file-header">
            <div class="file-actions">

                <div class="BtnGroup">
                    <a onclick="pretty()" class="btn btn-sm  BtnGroup-item">美化
                    </a>
                    <a onclick="compress()" class="btn btn-sm BtnGroup-item js-update-url-with-hash"
                       rel="nofollow">压缩</a>
                    <a onclick="raw()" class="btn btn-sm BtnGroup-item">Open</a>
                </div>

                <a class="btn-octicon tooltipped tooltipped-nw cursor-p" onclick="copy()" title="拷贝">
                    <svg aria-hidden="true" class="octicon octicon-device-desktop" height="16" version="1.1"
                         viewBox="0 0 16 16" width="16">
                        <path fill-rule="evenodd"
                              d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z"></path>
                    </svg>
                </a>
                <a class="btn-octicon tooltipped tooltipped-nw cursor-p" onclick="clear0()" title="清空">
                    <svg aria-hidden="true" class="octicon octicon-trashcan" height="16" version="1.1"
                         viewBox="0 0 12 16" width="16">
                        <path fill-rule="evenodd"
                              d="M11 2H9c0-.55-.45-1-1-1H5c-.55 0-1 .45-1 1H2c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1v9c0 .55.45 1 1 1h7c.55 0 1-.45 1-1V5c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm-1 12H3V5h1v8h1V5h1v8h1V5h1v8h1V5h1v9zm1-10H2V3h9v1z"></path>
                    </svg>
                </a>

            </div>
            <div class="file-info">
                <span id="line" data-line="1">1</span> lines
                <!--<span class="file-info-divider"></span>-->

            </div>
        </div>


        <div itemprop="text" class="blob-wrapper data type-java">
            <textarea type="text" id="text" class="text width-full height-670 border-none"></textarea>
        </div>

    </div>
</div>
</body>
</html>
