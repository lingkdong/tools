<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="page">
<head>
    <meta charset="UTF-8"/>
    <title>PPT to PDF</title>
    <script th:src="@{/js/pdf/ppt-pdf.js }"></script>
    <script th:src="@{/js/jquery.form.js }"></script>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <h1 class="head-h1">
        <svg aria-hidden="true" class="octicon octicon-repo  color-grey" height="25" version="1.1" viewBox="0 0 12 16"
             width="12">
            <path fill-rule="evenodd"
                  d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path>
        </svg>
        <span class="author" itemprop="author" th:text="${categoryDto.name}"></span>
    </h1>
    <div class="tabnav mb-4">
        <nav class="tabnav-tabs" aria-label="Navigate your dashboard">
            <th:block th:each="item:${categoryDto.resourceDtos}">
                <a th:href="${item.url}" th:class="${item.code==type}?'tabnav-tab selected':'tabnav-tab'"
                   th:text="${item.name}"></a>
            </th:block>
        </nav>
    </div>
    <form class="setup-form" id="convert-form" method="post" enctype="multipart/form-data">
        <dl class="form-group">
            <dt class="input-label"><label autocapitalize="off" autofocus="autofocus">
                请选择PPT文件  (支持 PPT,PPTX 转成 PDF)</label></dt>
            <dd class="h-200 width-full btn btn-outline2 text-center fs-3 " id="upload-div">
                <input  autofocus="autofocus" class="upload cursor-p"
                       id="file" name="file" type="file"  accept=".ppt,.pptx" valid="false"/>
                <div class="mb-4 mt-4" id="upload-icon">
                    <img th:src="@{/img/ppt-80.png}" class="wh-80"/>
                    <img th:src="@{/img/right-arrow.png}"/>
                    <img th:src="@{/img/pdf-80.png}"/>
                </div>
                <label id="upload-info">选择PPT文件</label>
            </dd>
        </dl>
        <button class="btn btn-primary" id="convert">
            转换
        </button>
        <div id="js-flash-container" class="mt-3">

        </div>
    </form>
</div>
</body>
</html>
