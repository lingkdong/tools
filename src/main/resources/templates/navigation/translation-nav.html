<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="page">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${type}"></title>
    <link th:href="@{/css/navigation/navigation.css}" rel="stylesheet"/>
    <script th:src="@{/js/navigation/navigation.js }"></script>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <h1 class="head-h1">
        <svg aria-hidden="true" class="octicon octicon-repo  color-grey" height="25" version="1.1" viewBox="0 0 12 16"
             width="12">
            <path fill-rule="evenodd"
                  d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path>
        </svg>
        <span class="author" itemprop="author" th:text="${categoryDto.name}"></span>
    </h1>

    <div class="tabnav mb-4 mt-5">
        <nav class="tabnav-tabs" aria-label="Navigate your dashboard">
            <th:block th:each="item:${categoryDto.resourceDtos}" >
                <a th:href="${item.url}" th:class="${item.code==type}?'tabnav-tab selected':'tabnav-tab'"
                   th:text="${item.name}"></a>
            </th:block>
        </nav>
    </div>
    <div name="main-bar">
        <div id="tags_list">
            <div id="tags-browser" class="grid-layout">
                <th:block th:each="sub:${siteNavDtos}">
                    <div class="grid-layout--cell tag-cell">
                        <a th:href="${sub.url}" class="post-tag" th:title="${sub.title}" rel="tag" target="_blank">
                            <!--<img th: height="16" width="18" alt="" class="sponsor-tag-img">-->
                            <img  class="sponsor-tag-img" th:if="${!#strings.isEmpty(sub.icon)}"
                                  th:src="${nginxUrl+sub.icon}">
                            [[${sub.name}]]
                        </a>
                        <div class="excerpt"> [[${sub.content}]]</div>
                        <div class="grid jc-space-between">
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
</body>
</html>
