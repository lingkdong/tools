<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="page">
<head>
    <meta charset="UTF-8"/>
    <title>ascII-table</title>
    <link th:href="@{/css/ascII.css}" rel="stylesheet"/>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <h1 class="head-h1">
        <svg aria-hidden="true" class="octicon octicon-repo  color-grey" height="25" version="1.1" viewBox="0 0 12 16"
             width="12">
            <path fill-rule="evenodd"
                  d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path>
        </svg>
        <span class="author" itemprop="author" th:text="${categoryDto.name}"></span>
    </h1>
    <div class="tabnav mb-4">
        <nav class="tabnav-tabs" aria-label="Navigate your dashboard">
            <th:block th:each="item:${categoryDto.resourceDtos}">
                <a th:href="${item.url}" th:class="${item.code==type}?'tabnav-tab selected':'tabnav-tab'"
                   th:text="${item.name}"></a>
            </th:block>
        </nav>
    </div>
    <div class="setup-form">
        <dl class="form-group ">
            <dt class="input-label"><label name="start">常用asII码表
            </label></dt>
            <dd>
                <table>
                    <tr>
                        <th>控制字符</th>
                        <th>(space)</th>
                        <th>!</th>
                        <th>"</th>
                        <th>#</th>
                        <th>$</th>
                        <th>%</th>
                        <th>&</th>
                        <th>'</th>
                        <th>(</th>
                        <th>)</th>
                        <th>*</th>
                        <th>+</th>
                        <th>,</th>
                        <th>-</th>
                        <th>.</th>
                        <th>/</th>
                        <th>0</th>
                        <th>1</th>
                        <th>2</th>
                    </tr>
                    <tr style=" background-color: #f6f8fa">
                        <td>ascII码值</td>
                        <th:block th:each="item:${#numbers.sequence(32,50)}">
                            <td align="center" th:text="${item}"></td>
                        </th:block>
                    </tr>
                    <tr>
                        <th>控制字符</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                        <th>9</th>
                        <th>:</th>
                        <th>;</th>
                        <th><</th>
                        <th>=</th>
                        <th>></th>
                        <th>?</th>
                        <th>@</th>
                        <th>A</th>
                        <th>B</th>
                        <th>C</th>
                        <th>D</th>
                        <th>E</th>
                    </tr>
                    <tr style=" background-color: #f6f8fa">
                        <td>ascII码值</td>
                        <th:block th:each="item:${#numbers.sequence(51,69)}">
                            <td align="center" th:text="${item}"></td>
                        </th:block>
                    </tr>
                    <tr>
                        <th>控制字符</th>
                        <th>F</th>
                        <th>G</th>
                        <th>H</th>
                        <th>I</th>
                        <th>J</th>
                        <th>K</th>
                        <th>L</th>
                        <th>M</th>
                        <th>N</th>
                        <th>O</th>
                        <th>P</th>
                        <th>Q</th>
                        <th>R</th>
                        <th>S</th>
                        <th>T</th>
                        <th>U</th>
                        <th>V</th>
                        <th>W</th>
                        <th>X</th>
                    </tr>
                    <tr style=" background-color: #f6f8fa">
                        <td>ascII码值</td>
                        <th:block th:each="item:${#numbers.sequence(70,88)}">
                            <td align="center" th:text="${item}"></td>
                        </th:block>
                    </tr>
                    <tr>
                        <th>控制字符</th>
                        <th>Y</th>
                        <th>Z</th>
                        <th>[</th>
                        <th>\</th>
                        <th>]</th>
                        <th>^</th>
                        <th>_</th>
                        <th>`</th>
                        <th>a</th>
                        <th>b</th>
                        <th>c</th>
                        <th>d</th>
                        <th>e</th>
                        <th>f</th>
                        <th>g</th>
                        <th>h</th>
                        <th>i</th>
                        <th>j</th>
                        <th>k</th>
                    </tr>
                    <tr style=" background-color: #f6f8fa">
                        <td>ascII码值</td>
                        <th:block th:each="item:${#numbers.sequence(89,107)}">
                            <td align="center" th:text="${item}"></td>
                        </th:block>
                    </tr>
                    <tr>
                        <th>控制字符</th>
                        <th>l</th>
                        <th>m</th>
                        <th>n</th>
                        <th>o</th>
                        <th>p</th>
                        <th>q</th>
                        <th>r</th>
                        <th>s</th>
                        <th>t</th>
                        <th>u</th>
                        <th>v</th>
                        <th>w</th>
                        <th>x</th>
                        <th>y</th>
                        <th>z</th>
                        <th>{</th>
                        <th>|</th>
                        <th>}</th>
                        <th>~</th>
                    </tr>
                    <tr style=" background-color: #f6f8fa">
                        <td>ascII码值</td>
                        <th:block th:each="item:${#numbers.sequence(108,126)}">
                            <td align="center" th:text="${item}"></td>
                        </th:block>
                    </tr>

                </table>
            </dd>
        </dl>
    </div>
</div>
</body>
</html>
